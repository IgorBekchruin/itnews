{% extends 'base.html' %} 

{% block title %}Новости{% endblock title %} 

{% block bar %}
<!-- Page Header -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <ul class="page-header-breadcrumb">
                    <li><a href="index.html">Home</a></li>
                    <li>JavaScript</li>
                </ul>
                <h1>JavaScript</h1>
            </div>
        </div>
    </div>
</div>
<!-- /Page Header -->
{% endblock bar %}

{% block main %}
<!-- section -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    <h2>Posts</h2>
                </div>
            </div>

            <!-- post -->
            {% for p in post %}
            <div class="col-md-4">
                <div class="post">
                    <a class="post-img" href="blog-post.html"
                        ><img src="{{p.image.url}}" alt=""
                    /></a>
                    <div class="post-body">
                        <div class="post-meta">
                            <a class="post-category cat-1" href="category.html"
                                >{{p.category.title}}</a
                            >
                            <span class="post-date"
                                >{{p.created_at}}March 27, 2018</span
                            >
                        </div>
                        <h3 class="post-title">
                            <a href="{{ p.get_absolute_url }}">{{p.title}}</a>
                        </h3>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- /post -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->
{% endblock main %}
